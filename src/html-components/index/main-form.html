<section class="main-form">
    <div class="container">
        <div class="section-title">
            <p class="title">Залишилися питання?</p>
            <p class="desc">Напишіть нам і ми відповімо на протязі дня</p>
        </div>
        <form class="form">
            <div class="row">
                <label>
                    Iм'я*
                    <input type="text" name="name" placeholder="Андрій Іванович">
                </label>
                <label>
                    Email*
                    <input type="email" name="email" placeholder="example@mailserv.com">
                </label>
                <label>
                    Телефон*
                    <input type="tel" name="phone" placeholder="+38 (099) 123 11 88">
                </label>
            </div>
            <label>
                Повідомлення
                <input type="text" name="text" placeholder="Пишіть все що думаєте">
            </label>
            <div class="submit-row">
                <p class="notification">
                    Натискаючи на кнопку, ви погоджуєтеся на обробку персональних даних
                </p>
                <input class="submit-btn" type="submit" value="Вiдправити">
            </div>
        </form>
    </div>
</section>
