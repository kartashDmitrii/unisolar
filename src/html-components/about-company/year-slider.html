<section class="year-slider container">
    <div class="year-slide-wrapper">
        <div class="years">
            <p class="name">Рiк</p>
            <div class="swiper-container year">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <p class="value">2009</p>
                    </div>
                    <div class="swiper-slide">
                        <p class="value">2010</p>
                    </div>
                    <div class="swiper-slide">
                        <p class="value">2011</p>
                    </div>
                    <div class="swiper-slide">
                        <p class="value">2012</p>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="btn prev"></div>
                <div class="btn next"></div>
            </div>
        </div>
        <div class="swiper-container data-slider">
            <div class="swiper-wrapper">
                @@for (var i = 0; i < 4; i++){
                <div class="swiper-slide data" style="background-image: url('img/year-slder-img.png')">
                    <div class="data-wrapper">
                        <div class="data-grid">
                            <div class="elem">
                                <p class="count">1</p>
                                <p class="name">реалізованих проєктів</p>
                            </div>
                            <div class="elem">
                                <p class="count">1</p>
                                <p class="name">зарубіжних партнерів</p>
                            </div>
                            <div class="elem">
                                <p class="count">31</p>
                                <p class="name">встановлених фотоелектричних модулів</p>
                            </div>
                            <div class="elem">
                                <p class="count">0.9</p>
                                <p class="name">МВт потужностей</p>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</section>
